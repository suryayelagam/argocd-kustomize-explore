apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/app
  - ../../base/strimzi
  - ../../base/karpenter

# Local demo: pega-test namespace (on shared Kind cluster)
# Production: namespace would be "pega" on dedicated eks-test cluster
namespace: pega-test

labels:
  - pairs:
      environment: test
    includeSelectors: true

patches:
  - path: patches/app-replicas.yaml
  - path: patches/kafka-sizing.yaml
  - path: patches/karpenter-limits.yaml
  - path: patches/ingress-host.yaml
  - path: patches/configmap-env.yaml
  - path: patches/ec2nodeclass-cluster.yaml
  - path: patches/hpa-scaling.yaml
  # Rename cluster-scoped resources to avoid conflicts on shared cluster
  - target:
      group: karpenter.sh
      version: v1
      kind: NodePool
      name: default
    patch: |
      - op: replace
        path: /metadata/name
        value: pega-test
  - target:
      group: karpenter.k8s.aws
      version: v1
      kind: EC2NodeClass
      name: default
    patch: |
      - op: replace
        path: /metadata/name
        value: pega-test
