apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/app
  - ../../base/strimzi
  - ../../base/karpenter

# Local demo: pega-ops namespace (on shared Kind cluster)
# Production: namespace would be "pega" on dedicated eks-ops cluster
namespace: pega-ops

labels:
  - pairs:
      environment: ops
    includeSelectors: true

patches:
  - path: patches/app-replicas.yaml
  - path: patches/kafka-sizing.yaml
  - path: patches/karpenter-limits.yaml
  - path: patches/ingress-host.yaml
  - path: patches/configmap-env.yaml
  - path: patches/ec2nodeclass-cluster.yaml
  - path: patches/hpa-scaling.yaml
