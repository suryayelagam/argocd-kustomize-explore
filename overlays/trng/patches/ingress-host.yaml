apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pega-web
  annotations:
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:111111111111:certificate/trng-cert-placeholder"
spec:
  rules:
    - host: pega-trng.company.internal
      http:
        paths:
          - path: /prweb
            pathType: Prefix
            backend:
              service:
                name: pega-web
                port:
                  number: 80
