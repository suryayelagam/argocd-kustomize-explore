apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pega-ops
  namespace: argocd
  labels:
    environment: ops
    team: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: pega-platform
  source:
    repoURL: https://github.com/suryayelagam/argocd-kustomize-explore.git
    targetRevision: master
    path: overlays/ops
  destination:
    # Local demo: all target the same Kind cluster, isolated by namespace
    # Production: use "name: eks-ops" to target a separate EKS cluster
    server: https://kubernetes.default.svc
    namespace: pega-ops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
