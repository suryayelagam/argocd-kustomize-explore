apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pega-ops
  namespace: argocd
  labels:
    environment: ops
    team: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: pega-platform
  source:
    repoURL: https://github.com/suryayelagam/argocd-kustomize-explore.git
    targetRevision: master
    path: overlays/ops
  destination:
    # In production: each env targets a separate EKS cluster
    # Locally: all target the same Kind cluster, isolated by namespace
    name: eks-ops
    namespace: pega-ops  # Production: would be "pega"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
