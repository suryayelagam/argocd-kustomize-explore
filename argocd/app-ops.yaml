apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pega-ops
  namespace: argocd
  labels:
    environment: ops
    team: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: http://gitea.gitea.svc.cluster.local:3000/demo/argocd-kustomize-explore.git
    targetRevision: master
    path: overlays/ops
  destination:
    server: https://kubernetes.default.svc
    namespace: ops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
