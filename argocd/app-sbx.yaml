apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pega-sbx
  namespace: argocd
  labels:
    environment: sbx
    team: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: pega-platform
  source:
    repoURL: https://github.com/suryayelagam/argocd-kustomize-explore.git
    targetRevision: master
    path: overlays/sbx
  destination:
    # Local demo: use server URL; Production: use "name: eks-sbx"
    server: https://kubernetes.default.svc
    namespace: pega-sbx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
