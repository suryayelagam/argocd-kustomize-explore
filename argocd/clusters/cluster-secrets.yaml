# ArgoCD Cluster Secrets -- registers named clusters for multi-cluster deployment
# For local demo: all clusters point to the same Kind cluster (in-cluster API server)
# For production: each would have its own EKS cluster API server URL and credentials
#
# Production equivalent: argocd cluster add arn:aws:eks:us-east-1:ACCOUNT:cluster/eks-ops
---
apiVersion: v1
kind: Secret
metadata:
  name: eks-ops
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: cluster
    environment: ops
type: Opaque
stringData:
  name: eks-ops
  server: https://kubernetes.default.svc
  config: |
    {
      "tlsClientConfig": {
        "insecure": true
      }
    }
