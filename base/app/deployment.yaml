apiVersion: apps/v1
kind: Deployment
metadata:
  name: pega-web
  labels:
    app: pega-web
    tier: web
    app.kubernetes.io/name: pega
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pega-web
  template:
    metadata:
      labels:
        app: pega-web
        tier: web
        app.kubernetes.io/name: pega
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: pega-web
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
              name: http
          env:
            - name: NODE_TYPE
              value: "WebUser"
            - name: PEGA_APP_CONTEXT_PATH
              value: "prweb"
            - name: JDBC_URL
              valueFrom:
                configMapKeyRef:
                  name: pega-config
                  key: JDBC_URL
            - name: JAVA_OPTS
              value: "-Xms1g -Xmx2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
