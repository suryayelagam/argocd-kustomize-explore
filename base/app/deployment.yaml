apiVersion: apps/v1
kind: Deployment
metadata:
  name: pega-web
  labels:
    app: pega-web
    tier: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pega-web
  template:
    metadata:
      labels:
        app: pega-web
        tier: web
    spec:
      containers:
        - name: pega-web
          image: nginx:1.25-alpine
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: NODE_TYPE
              value: "WebUser"
            - name: PEGA_APP_CONTEXT_PATH
              value: "prweb"
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
