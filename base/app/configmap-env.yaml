apiVersion: v1
kind: ConfigMap
metadata:
  name: pega-env-config
data:
  # Database configuration
  DB_TYPE: "postgresql"
  JDBC_URL: "jdbc:postgresql://postgres:5432/pegadb"
  JDBC_CLASS: "org.postgresql.Driver"
  JDBC_MAX_ACTIVE: "75"
  JDBC_MIN_IDLE: "10"
  JDBC_MAX_IDLE: "25"
  # Schema configuration
  RULES_SCHEMA: "rules"
  DATA_SCHEMA: "data"
  # Streaming / Kafka
  STREAM_BOOTSTRAP_SERVERS: "pega-kafka-kafka-bootstrap:9092"
  STREAM_SECURITY_PROTOCOL: "PLAINTEXT"
  # Hazelcast
  HZ_CLIENT_MODE: "true"
  HZ_VERSION: "4.x"
  # Cassandra (disabled by default)
  CASSANDRA_CLUSTER: "false"
  # Cluster identity
  CLUSTER_NAME: "default"
  ENVIRONMENT: "default"
  # Diagnostics
  PEGA_DIAGNOSTIC_USER_ENABLED: "true"
  PEGA_APP_CONTEXT_PATH: "prweb"
