apiVersion: apps/v1
kind: Deployment
metadata:
  name: pega-stream
  labels:
    app: pega-stream
    tier: stream
    app.kubernetes.io/name: pega
    app.kubernetes.io/component: stream
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pega-stream
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: pega-stream
        tier: stream
        app.kubernetes.io/name: pega
        app.kubernetes.io/component: stream
    spec:
      securityContext:
        runAsUser: 9001
        fsGroup: 0
      terminationGracePeriodSeconds: 300
      containers:
        - name: pega-web-tomcat
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
              name: http
              # Pega production: containerPort 8080
            - containerPort: 7003
              name: kafka-rest
              # Kafka REST proxy port for stream tier
          env:
            - name: NODE_TYPE
              value: "Stream"
            - name: NODE_TIER
              value: "stream"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: JDBC_URL
              valueFrom:
                configMapKeyRef:
                  name: pega-env-config
                  key: JDBC_URL
            - name: JDBC_CLASS
              valueFrom:
                configMapKeyRef:
                  name: pega-env-config
                  key: JDBC_CLASS
            - name: RULES_SCHEMA
              valueFrom:
                configMapKeyRef:
                  name: pega-env-config
                  key: RULES_SCHEMA
            - name: DATA_SCHEMA
              valueFrom:
                configMapKeyRef:
                  name: pega-env-config
                  key: DATA_SCHEMA
            - name: STREAM_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: pega-env-config
                  key: STREAM_BOOTSTRAP_SERVERS
            - name: JAVA_OPTS
              value: >-
                -Xms2048m -Xmx4096m
                -XX:+UseG1GC
                -XX:MaxGCPauseMillis=200
                -XX:+UseStringDeduplication
                -XX:+AlwaysPreTouch
                -XX:+HeapDumpOnOutOfMemoryError
                -XX:HeapDumpPath=/heapdumps
          envFrom:
            - secretRef:
                name: pega-db-secret
            - secretRef:
                name: pega-stream-secret
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          # Pega production probe path: /prweb/PRRestService/monitor/pingService/ping on port 8080
          startupProbe:
            httpGet:
              path: /
              port: 80
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 200
            periodSeconds: 30
            timeoutSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 20
          volumeMounts:
            - name: pega-config
              mountPath: /opt/pega/config
            - name: pega-secrets
              mountPath: /opt/pega/secrets
            - name: heapdumps
              mountPath: /heapdumps
      volumes:
        - name: pega-config
          configMap:
            name: pega-stream-config
        - name: pega-secrets
          secret:
            secretName: pega-db-secret
        - name: heapdumps
          emptyDir: {}
